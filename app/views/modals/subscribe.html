<div class="modal-header">
    <p class="pull-right closeModal" ng-click="closeModal()">x</p>
    <h3 class="modal-title" ng-show="!switchToVarification">Join the newsletter?</h3>

</div>
<div class="modal-body">
    <div class="container-fluid">
        <div class="row" class="animate-show">
            <div class="col-md-12 tc" >


                  <div class="col-xs-12">
                    <div class="form-group">
                     <label for="email">Email:</label>
                      <input type="email" class="form-control" placeholder="Email" ng-model="email">

                    </div><!-- /input-group -->
                  </div><!-- /.col-lg-6 -->

            </div>

        </div>

    </div>
</div>
<div class="modal-footer">
<button class="btn btn-dride" type="button" ng-click="goToPurchase('')">Skip</button>
<button class="btn btn-dride-black" type="button" ng-click="goToPurchase(email)">Continue</button>
</div>
